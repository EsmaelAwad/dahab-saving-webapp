<!-- app/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Dahab Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 1rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #ffaa00;
            color: white;
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .message {
            margin-top: 1rem;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Register to join the Dahab Squad üèùÔ∏è</h2>

    <form method="post" action="/register">
        <input type="text" name="username" placeholder="Your Name" value="{{ username | default('') }}" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button type="submit">Register</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

</body>
</html>
