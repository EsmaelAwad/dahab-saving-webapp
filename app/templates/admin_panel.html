<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 1rem;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.5rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        .authorized {
            color: green;
        }
        .unauthorized {
            color: red;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>

    <h2>Admin Panel üõ†Ô∏è</h2>

    <table>
        <tr>
            <th>Username</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td class="{{ 'authorized' if user.username in authorized else 'unauthorized' }}">
                {{ "Authorized" if user.username in authorized else "Not Authorized" }}
            </td>
            <td>
                {% if user.username in authorized %}
                <form method="post" action="/deauthorize/{{ user.username }}">
                    <button type="submit">Deauthorize</button>
                </form>
                {% else %}
                <form method="post" action="/authorize/{{ user.username }}">
                    <button type="submit">Authorize</button>
                </form>
                {% endif %}
            </td>            
        </tr>
        {% endfor %}
    </table>

</body>
</html>
